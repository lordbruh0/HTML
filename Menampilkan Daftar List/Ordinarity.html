<html>
  <head>
    <title>Tag OL dengan TYPE</title>
  </head>
  <body>
    <b>Dengan huruf kapital</b>
    <ol type="A">
      <li>Telekomunikasi</li>
      <li>Teknologi Informasi</li>
      <li>Elektronika</li>
      <li>Elektro Industri</li>
    </ol>
    <br>
    <b>Dengan angka romawi:</b>
    <ol type="I">
      <li>Telekomunikasi</li>
      <li>Teknologi Informasi</li>
      <li>Elektronika</li>
      <li>Elektro Industri</li>
    </ol>
  </body>
</html>
